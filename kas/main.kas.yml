---
header:
  version: 15

env:
  BB_PRESSURE_MAX_CPU:
  BB_PRESSURE_MAX_IO:
  BB_PRESSURE_MAX_MEMORY:
  DISPLAY:
  ICECC_DISABLED:
  ICECC_PARALLEL_MAKE:

build_system: oe

distro: lamadist

defaults:
  repos:
    branch: scarthgap

repos:
  # Package layers
  meta-openembedded:
    url: 'https://github.com/openembedded/meta-openembedded.git'
    path: 'ext/meta-openembedded'
    layers :
      meta-oe:
      meta-filesystems:
      meta-networking:
      meta-perl:
      meta-python:

  meta-clang:
    url: 'https://github.com/kraj/meta-clang.git'
    path: 'ext/meta-clang'
    branch: master

  # Distro layers
  poky:
    url: 'https://git.yoctoproject.org/poky'
    path: 'ext/poky'
    layers :
      meta:
      meta-poky:
      meta-yocto-bsp:

  # TODO: Create custom distro layer
  meta-lamadist:
    #url: 'https://github.com/lamawithonel/meta-lamadist.git'
    path: 'meta-lamadist'
    #branch: main

  # Security layers
  meta-secure-core:
    url: 'https://github.com/Wind-River/meta-secure-core.git'
    path: 'ext/meta-secure-core'
    layers :
      meta-secure-core-common:
      meta-encrypted-storage:
      meta-integrity:
      meta-signing-key:
#      meta-efi-secure-boot:

  meta-selinux:
    url: 'https://git.yoctoproject.org/meta-selinux'
    path: 'ext/meta-selinux'

  meta-security:
    url: 'https://git.yoctoproject.org/meta-security'
    path: 'ext/meta-security'

  # Common feature layers
  meta-virtualization:
    url: 'https://git.yoctoproject.org/meta-virtualization'
    path: 'ext/meta-virtualization'

  meta-rauc:
    url: 'https://github.com/rauc/meta-rauc.git'
    path: 'ext/meta-rauc'

